syntax = "proto2";

package letschat.protobuf;

option java_package = "letschat.protobuf";
option java_outer_classname = "ChatToUserProtos";

message ChatToUser {
    required string fromuser = 1;
    required string touser   = 2;
    required string message  = 3;
    required int64  time     = 4;
    required string token    = 5;
}